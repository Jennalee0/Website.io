    <div class="container">
        <div class="left">
            <h2>ข้อมูลส่วนตัว</h2>
            <form action="#" method="post">
                <label for="name">ชื่อ - นามสกุล:</label>
                <input type="text" id="name" name="name" required>
 
                <label for="id">รหัสนิสิต:</label>
                <input type="text" id="id" name="id" required>
 
                <label for="faculty">คณะ:</label>
                <input type="faculty" name="faculty">  
 
                <label for="major">สาขา:</label>
                <input type="major" name="major">
                   
                <label for="year">ชั้นปี:</label>
                <select id="year" name="year">
                    <option value="">เลือกชั้นปี</option>
                    <option value="1">ปี 1</option>
                    <option value="2">ปี 2</option>
                    <option value="3">ปี 3</option>
                    <option value="4">ปี 4</option>
                </select>
 
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
 
                <label for="phone">เบอร์โทร:</label>
                <input type="text" id="phone" name="phone" required>
 
                <h2>ข้อมูลผู้ใช้</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
 
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
 
                <div class="buttons">
                    <button type="submit" class="btn-primary">สมัครสมาชิก</button>
                    <button type="reset" class="btn-secondary">ยกเลิก</button>
                </div>
            </form>
        </div>
